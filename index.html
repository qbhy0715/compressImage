<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>File API Test</title>
    <script src="compressImages.js"></script>
</head>


<body>
<input accept="image/*" type="file" id="fileImg">
<img src="" alt="" id="img">
<style>
    .imageload {
        width: 100px;
        height: 100px;
        float: left;
        margin: 10px;
    }
</style>
<div id="container"></div>

<script>

    compressImages.init({
        file: 'fileImg',
        container: 'container',
        callback: function (data) {
            console.log("全部文件结束.拿到如下数据");
            console.log(data);
        },
        className: "imageload",
        quality: function (filesize) {
            return filesize > 1024 ? 10 : 50;
        },
        zoom: function (obj) {      //自定义比例缩放。
            if (obj.width) {
                return obj.width > 200 ? 40 : 80;
            }
            else if (obj.height) {
                return 50;
            }
        },
        limit: 10,
        imageLoad: function (data) {
            console.log("单个文件结束.拿到如下数据");
            console.log(data);
        }
    });


</script>

</body>
</html>
