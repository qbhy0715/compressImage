<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>File API Test</title>
    <script src="compressImages.js"></script>
</head>


<body>
<input accept="image/*" type="file" id="fileImg">
<img src="" alt="" id="img">

<div id="container"></div>

<script>

    compressImages.init({
        file: 'fileImg',
        container: 'container',
        callback: function (data) {
            console.log("全部文件结束.拿到如下数据");
            console.log(data);
        },
        className: "",
        imageLoad: function (data) {
            console.log("单个文件结束.拿到如下数据");
            console.log(data);
        }
    });
</script>

</body>
</html>
